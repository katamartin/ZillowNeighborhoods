<!DOCTYPE html>
<html>
  <head>
    <title>Bay Area Neighborhoods</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

var map;
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    zoom: 12,
    center: { lat: 37.7833, lng: -122.4167 }
  });

  map.data.loadGeoJson("./neighborhoods.geojson");
  map.data.setStyle(function(feature) {
    var neighborhood = feature.getProperty("NAME");
    return { fillOpacity: 0.0, strokeWeight: 1.0 };
  });

  map.data.addListener('mouseover', function(event) {
    map.data.overrideStyle(event.feature, {fillColor: 'white', fillOpacity: 1.0 });
  });
  map.data.addListener('mouseout', function(event) {
    map.data.overrideStyle(event.feature, {fillOpacity: 0.0 });
  });
}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=&signed_in=true&callback=initMap"></script>
  </body>
</html>
